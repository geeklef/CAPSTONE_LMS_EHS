<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f7f9;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #004aad;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-bottom: 10px;
        }

        .sidebar h3 {
            margin-left: 40px;
            margin-bottom: 40px;
        }

        .sidebar .menu a {
            display: block;
            padding: 10px 0;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .sidebar .menu a:hover {
            background-color: #004aad;
            padding-left: 10px;
        }

        .main {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }

        .topbar {
            background-color: #004aad;
            padding: 20px;
            color: white;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 32%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .certificates,
        .rewards {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .course-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .course-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            margin: 5px 0;
            border-radius: 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: #004aad;
            border-radius: 10px;
        }

          .btn {
            background-color: #004aad;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px; 
        }
        

        .btn:hover {
            background-color: #003c8f;
        }

        .icon-row span {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: green;
            border-radius: 50%;
            margin: 0 5px;
        }

        .rewards p,
        .certificates p {
            margin-bottom: 10px;
            margin-top: 5px;
        }


        .modal {

  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  position: relative;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.modal-content input[type="text"],
.modal-content input[type="file"] {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}



.modal .close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}
    .modal-content h3 {
        text-align: center;
        margin-bottom: 15px;

    }



    </style>
</head>

<body>
    <div class="sidebar">
        <div class="profile">
            <img src="abo.jpg" alt="Profile Image"
                style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-left: 40px;">
            <h3>Gerrald Abo</h3>
        </div>
        <div class="menu">
       <a href="userhome.html">Dashboard</a>
      <a href="courses.html">Courses</a>
      <a href="attendance.html">Attendance</a>
      <a href="performance.html">Performance</a>
      <a href="reminders.html">Reminders</a>
      <a href="account.html">Account</a>
      <a href="login.html">Logout</a>
        </div>
    </div>

    <div class="main">
        <div class="topbar">Account Settings</div>

        <div class="rewards">
            <div>
                <h4>Account Information:</h4><br>
                <p>Username: daddyabo@ehs.edu</p>
                <p>Name: Gerrald A. Abbo</p>
                <p>School ID: 23-0675</p>
                <p>Strand: Science Technology Engineering and Mathematics</p>
               
          
            <button class="btn" style="margin-top: 10px; margin-bottom: 8px;">Update Information</button>
        </div>
    </div>

    <!-- Modal for updating info -->
<div id="updateModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Update Information</h3>
    <form onsubmit="saveChanges(event)">

      <label>Username:</label>
      <input type="text" value="daddyabo@ehs.edu" readonly><br><br>

      <label>School ID:</label>
      <input type="text" value="23-0675" readonly><br><br>

      <label>Strand:</label>
      <input type="text" value="Science Technology Engineering and Mathematics" readonly><br><br>

      <label for="name">Name:</label>
      <input type="text" id="name" value="Gerrald A. Abbo"><br><br>

      <label for="profilePic">Profile Picture:</label>
      <input type="file" id="profilePic"><br><br>

      <button type="submit" class="btn" style="width: 100%;">Save Changes</button>

    </form>
  </div>
</div>

<script>
  const modal = document.getElementById("updateModal");
  const updateBtn = document.querySelector(".btn"); // Update Info button

  updateBtn.addEventListener("click", function () {
    modal.style.display = "flex";
  });

  function closeModal() {
    modal.style.display = "none";
  }

  window.onclick = function (event) {
    if (event.target === modal) {
      closeModal();
    }
  };

  function saveChanges(event) {
    event.preventDefault(); // Stop actual form submission

    const newName = document.getElementById("name").value;
    const nameParagraph = document.querySelector(".rewards p:nth-of-type(2)");
    
    if (newName.trim() !== "") {
      nameParagraph.textContent = "Name: " + newName;
    }

    closeModal();
  }
</script>





</body>

</html>
